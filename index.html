<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referências</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .ref-list {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .ref-item {
      background-color: #ffffff;
      border-left: 4px solid #3498db;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .ref-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
      color: #2c3e50;
    }

    .ref-link {
      color: #2980b9;
      text-decoration: none;
    }

    .ref-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Referências</h1>
  <div class="ref-list">
    <div class="ref-item">
      <div class="ref-title">Documentario</div>
      <a class="ref-link" href="https://vimeo.com/240313562" target="_blank">https://vimeo.com/240313562</a>
    </div>
</body>
</html>
